<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>The Heartade Space</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <!-- Themes (light + dark) -->
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: dark)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: light)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="/#/">üè† Home</a>
        </li>
        <li>
          <a href="javascript:sharepost()">üîó Share</a>
        </li>
      </ul>
    </nav>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "The Heartade Space",
        repo: "https://github.com/Heartade/the-heartade-space/",
        relativePath: true,
        loadFooter: true,
        subMaxLevel: 3,
        loadSidebar: true,
        search: "auto",
      };
    </script>
    <script>
      (function () {
        var shareUrl = function (hook, vm) {
          hook.doneEach(function () {
            // supports share
            if (navigator.share) {
              var share_text = document.getElementById("_docsify_share_text");
              var text = share_text?.innerText;
              if (share_text) share_text.remove();
              window.sharepost = () => {
                navigator.share({
                  url: window.location.href,
                  text: text || document.title,
                  title: document.title,
                });
              };
            } //else alert?
          });
        };

        // Add plugin
        $docsify = $docsify || {};
        $docsify.plugins = [].concat($docsify.plugins || [], shareUrl);
      })();
    </script>
    <!-- Docsify v4 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- Docsify Search -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- Copy Code -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- Image Zoom -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <!-- Footer -->
    <script src="https://cdn.jsdelivr.net/npm/@alertbox/docsify-footer@1.0.0-0/dist/docsify-footer.min.js"></script>
  </body>
</html>
